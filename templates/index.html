<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorador de Jupyter Notebooks</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #1a1a2e;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        h1 {
            color: #f39c12;
            margin-bottom: 30px;
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            color: #b2bec3;
            margin-bottom: 30px;
            font-size: 1.2em;
        }

        .card {
            background-color: rgba(35, 35, 212, 0.9);
            border: 1px solid #444;
            transition: transform 0.3s, box-shadow 0.3s;
            border-radius: 10px; /* AÃ±adir bordes redondeados */
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(243, 156, 18, 0.4);
        }

        .card-title {
            color: #ffffff;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .btn-custom {
            background-color: #f39c12;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn-custom:hover {
            background-color: #e67e22;
            transform: scale(1.05);
        }

        .btn-custom:active {
            transform: scale(1);
        }

        .card-body {
            margin-bottom: 20px;
        }

        @media (max-width: 576px) {
            h1 {
                font-size: 2em;
            }

            p {
                font-size: 1em;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .row {
            justify-content: center;  /* Centrar las tarjetas en la fila */
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Explorador de Jupyter Notebooks</h1>
        <p class="lead mb-4">Selecciona un notebook para explorar su contenido:</p>
        
        <!-- Grid de tarjetas -->
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4 justify-content-center">
            {% for notebook in notebooks %}
            <div class="col">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">{{ notebook }}</h5>
                        <button class="btn btn-custom mt-3" onclick="loadNotebook('{{ notebook }}')">Abrir Notebook</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadNotebook(notebookName) {
            window.location.href = '/notebook/' + notebookName;
        }
    </script>
</body>
</html>
